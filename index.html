<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Looney Tunes Hangman Game </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="row row1">
            <div class="col-md-2"></div>
                <div class="col-md-6">
                <img id="title-image" src="assets/images/looney-tunes-logo-1-600x257.png" alt="Looney Tunes Logo">
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
        <div class="row row2">
            <div class="col-md-6 gameplay-column">
                <img id="youwin-image" src="assets/images/youwin.jpg" alt="Winning Image">
                <img id="gameover-image" src="assets/images/thatsallfolks.jpg" alt="Game Over Image">
                <h2 id="pressKeyTryAgain">Press Any Key to Try Again</h2>
            </div>
            <div class="col-md-6 gameplay-column">
                <h2>Press A-Z to Make a Guess!</h2>
                <h4>Wins</h4>
                <h5 id="totalWins"></h5>
                <h4>Current Word</h4>
                <h3 id="currentWord"></h3>
                <h4>Guesses Remaining</h4>
                <h6 id="remainingGuesses"></h6>
                <h4>Letters Guessed</h4>
                <h3 id="guessedLetters"></h3>
            </div>
        </div>
    </div>
    <script>
        resetGame();
        updateDisplay();
    </script>

</body>
</body>
</html>
